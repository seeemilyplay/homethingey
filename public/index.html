<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home Thingy</title>

  <link rel="stylesheet" href="css/style.css">

  <script src="libs/jquery-1.7.2.min.js"></script>
  <script src="libs/underscore-min.js"></script>
  <script src="libs/backbone-min.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/apartments.js"></script>
</head>
<body>
  <div class="content">

    <div class="first-page">
      <div class="header">
        <img src="/img/homethingy_logo.png"></img>

        <p>Enter your Etsy name and a location to find a home for your things.</p>
      </div>

      <div class="login">
        <div>Your Etsy ID:</div>
        <input type="text" name="etsyname"></input>

        <div>Location:</div>
        <input type="text" name="location"></input>
      </div>

      <div class="start-button">start</div>
    </div>

    <div class="second-page hidden">
      <p>blah blah</p>
      <div id="favorites" />
      <div id="apartments" />
    </div>
  </div>

  <script>
    $('.start-button').click(function() {
        $('.first-page').hide();
        $('.second-page').show();
    });
  </script>

  <script>
    var favorites = new Favorites('82emily');
    favorites.fetch();
    var favoritesView = new FavoritesView({
      model: favorites,
      el: jQuery('#favorites')
    });

    var apartments = new Apartments({
       bigOrSmall: favorites.isBigOrSmall(),
       expensiveOrCheap: favorites.isExpensiveOrCheap(),
       oldOrNew: favorites.isOldOrNew()});
    apartments.fetch();
    var apartmentsView = new ApartmentsView({
      model: apartments,
      el: jQuery('#apartments')
    });
  </script>
</body>
</html>
